<div class="input-group" dir="ltr">
	<span class="input-group-btn">
              <button type="button" class="btn btn-primary btn-xs" (click)="minusClicked()">
                  <span class="glyphicon glyphicon-minus"></span>
	</button>
	</span>
	<input type="text" #val (keyup.enter)="onKeyUp(val.value)" (blur)="onKeyUp(val.value)" name="quant" class="form-control input-number"
		[(ngModel)]="value" min="{{min}}" max="{{max}}">
	<span class="input-group-btn">
              <button type="button" class="btn btn-primary  btn-xs" (click)="plusClicked()">
                  <span class="glyphicon glyphicon-plus"></span>
	</button>
	</span>
</div>
