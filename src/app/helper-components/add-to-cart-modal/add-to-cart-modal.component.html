<div bsModal #addToCartModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">המוצר נוסף לעגלה</h4>
			</div>
			<div class="modal-body add-to-cart-modal-body">
				<button type="button" class="btn btn-primary" (click)="addToCartModal.hide()">להמשיך לקנות</button>
				<button type="button" class="btn btn-primary" (click)="goToCart()">לעגלת הקניות</button>
			</div>
		</div>
	</div>
</div>
