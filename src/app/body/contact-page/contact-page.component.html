<div class="my-form">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="right-form">
      <div class="form-group">
        <label for="username">שם</label>
        <input type="text" class="form-control" id="username" name="username" required ngModel>
      </div>
      <div class="form-group">
        <label for="email">דואר אלקטרוני</label>
        <input type="email" class="form-control" id="email" name="email" required ngModel>
      </div>
      <div class="form-group">
        <label for="subject">נושא</label>
        <input type="text" class="form-control" id="subject" name="subject" required ngModel>
      </div>
    </div>
    <div class="left-form">
      <div class="form-group">
        <label for="message">הודעה</label>
        <textarea id="message" name="message" rows="12" cols="45" ngModel></textarea>
      </div>
    </div>
    <div id="my-submit">
      <button class="btn btn-primary" id="submit-button" type="submit">שלח</button>
    </div>
  </form>
</div>
