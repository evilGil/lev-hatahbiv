<div class="size-category-wrapper">
	<div class="row" *ngFor="let group of groupsArr">
		<div class="col-sm-12">
			<h3>{{group[0].name}}</h3>
		</div>
		<div class="row">
			<div class="col-sm-9 items-wrapper">
				<div class="row">
					<div class="col-sm-3">
					</div>
					<div class="col-md-2 col-sm-3">
						<h4>כמות</h4>
					</div>
					<div class="col-sm-3">
						<h4>מחיר</h4>
					</div>
					<div class="col-sm-3">
						<h4>מידה</h4>
					</div>
				</div>
				<my-size-item *ngFor="let item of group" [data]=item></my-size-item>
			</div>
			<div class="col-sm-3">
				<img src="{{group[0].image}}" alt="image" class="img-responsive">
			</div>
		</div>
	</div>
</div>
